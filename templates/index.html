<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to TIFF Converter</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1614852206732-6728910dc175?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
    }

    .drop-area {
      border: 2px dashed #6c757d;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: 0.3s ease-in-out;
    }

    .drop-area:hover {
      background-color: #f0f0f0;
    }

    #preview .file-box {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
    }

    .doc-img {
      width: 60px;
    }

    .credit {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }

    .credit a {
      text-decoration: none;
      color: #6c63ff;
    }
  </style>
</head>
<body>
  <div class="container-box text-center">
    <img src="https://img.freepik.com/free-vector/document-vector-colorful-design_341269-1262.jpg" class="doc-img mb-3" alt="doc-img" />
    <h2 class="mb-3">PDF to TIFF Converter</h2>

    <form id="upload-form">
      <input type="file" id="file-input" name="files" multiple accept="application/pdf" hidden />
      <div class="drop-area" id="drop-area">
        <p class="mb-0">Drag & Drop or Click to Upload PDF files</p>
      </div>
      <button type="submit" class="btn btn-dark mt-3">Convert PDFs</button>
    </form>

    <div id="preview" class="mt-4"></div>

    <div class="credit">
      Made with ❤️ by <a href="https://github.com/Yogesh0808" target="_blank">YOGESH</a>
    </div>
  </div>

  <script src="/static/script.js">
  </script>
</body>
</html>

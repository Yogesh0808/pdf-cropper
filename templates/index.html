<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to TIFF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/script.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-box {
            border: 2px dashed #6c757d;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            background-color: white;
            cursor: pointer;
        }
        .upload-box:hover {
            background-color: #f1f1f1;
        }
        #message {
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-4">
                <h2 class="mb-3">üìÑ PDF ‚ûú üñºÔ∏è TIFF Converter</h2>
                <p class="text-muted">Upload a single-page PDF and we'll convert it to a black & white TIFF.</p>
            </div>
            <div id="progress-container" class="my-3" style="display: none;">
          <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" style="width: 0%">0%</div>
          </div>
        </div>
            <form id="upload-form">
                <div class="upload-box" id="dropzone">
                    <strong>Drag & Drop</strong> or <strong>Click</strong> to select a PDF
                </div>
                <input type="file" id="file-input" accept=".pdf" hidden />
                <button type="submit" class="btn btn-primary w-100 mt-4">Upload & Convert</button>
            </form>
           <div id="message" class="text-center mt-3 text-success"></div>
        </div>
    </div>
</div>
</body>
</html>
